<div class="position-relative container">
  <div class="row justify-content-center">
    <div class="card mt-3">
      <div class="card-body">
        <h3 class="mb-0">Artist Directory</h3>
        <div class="form-group">
          <div class="form-label" *ngIf="query">For : {{query}}</div>
          <input [(ngModel)]="query" class="form-control mt-2" type="text">
        </div><!-- form-group -->
      </div><!-- card-body -->
    </div><!-- card -->
  </div><!-- row -->

  <div class="position-absolute container" style="left: 0; z-index:10">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div *ngIf="query">
        <div class="list-group" *ngFor="let artist of (artists | searchArtists: query)" (click)="showArtist(artist); query=''">
          <a href="#" [style.backgroundColor]="artist.highlight? '#EEE': '#FFF'"
            class="list-group-item list-group-item-action flex-column align-items-start">
            <app-artist-items [artist]="artist"></app-artist-items>

          </a><!-- link -->
        </div><!-- list-group -->
        </div>
      </div><!-- col -->
    </div><!-- row -->
  </div><!-- container -->

  <app-artist-details *ngIf="currentArtist"
  [artist]="currentArtist"></app-artist-details>

</div>
